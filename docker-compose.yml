services:
  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-app}-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: ${PROJECT_NAME:-app}-web
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: always

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ${PROJECT_NAME:-app}-bot
    env_file: .env
    depends_on:
      - db
      - web
    restart: always

  adminer:
    image: adminer
    container_name: ${PROJECT_NAME:-app}-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres_data:
